<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A website which makes you access the awesome curated lists more quickly." />
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./AwesomeSearch/build/img/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href="./AwesomeSearch/build/css/index.css" rel="stylesheet" type="text/css" />
    <title>Awesome App</title>
  </head>
  <body>
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">
        <div>
          <input class="cate-input" type="text" placeholder="搜索">
          <div class="cate-search-result content-hidden">
          </div>
        </div>
      </div>
      <ul class="awesome-cate">
      </ul>
    </div>

    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer"><i class="fa fa-list-ul"></i></a>
          <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer"><i class="fa fa-list-ul"></i></a>
          <a class="home-button" style="float: right;" src="/">
            <h1><span style="color: #F8BBD0;">Awesome</span><span style="color: #BBDEFB;">APP</span></h1>
          </a>
          <div class="mui-dropdown content-hidden">
            <button class="mui-btn mui-btn--raised mui-btn--accent" data-mui-toggle="dropdown">
              页内导航
              <span class="mui-caret"></span>
            </button>
            <ul class="mui-dropdown__menu">

            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="search-input-section content-hidden">
      <div class="input-group">
        <div class="search-icon">
          <i class="fa fa-search"></i>
        </div>
        <input class="awesome-input" type="text" placeholder="搜仓库">
      </div>
      <div class="search-result content-hidden">

      </div>
    </div>

    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid">
        <div class="alert">

        </div>
      </div>
      <div class="mui-container-fluid readme-container">
        <div id="readme">
          <div class="mui--text-black-54 mui--text-body6">
             <h1><span style="color: #F8BBD0;">Awesome</span><span style="color: #BBDEFB;">APP</span>            <iframe src="https://ghbtns.com/github-btn.html?user=fuchao2012&repo=electron-awesome-app&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
             </h1>
             <sup>快速查找某个方向中的精华库</sup>
          </div>
          <p>
            <img src="https://cdn.rawgit.com/sindresorhus/awesome/d7305f38d29fed78fa85652e3a63e154dd8e8829/media/badge.svg" alt="awesome badge." />
          </p>
          <p>
            截止此刻，共收录<span class="repo-count-number" style="color: red;"> </span>个酷酷的库
          </p>
          <h2 class="home-page-title">为何要做一个这样的APP 出来呢？</h2>
          <p>
            Awesome <i class="fa fa-smile-o" aria-hidden="true"></i>项目非常出名，这是他们的星星 <iframe src="https://ghbtns.com/github-btn.html?user=sindresorhus&repo=Awesome&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe><br/>
            也有很多以 Awesome 开始的程序猿<br/>
            照猫画虎，临帖学字.<br/>
          </p>
          <h2 class="home-page-title">
            本APP 特性
          </h2>
            <p>快速找到并查看 <a href="https://github.com/sindresorhus/awesome">awesome</a> 中的经典仓库</p>
            <p>像添加书签一样，标记你喜欢的仓库</p>
            <p>依据 awesome 提供的分类对仓库列表分类</p>
            <p>在已有的分类里查找仓库名称</p>
          </p>
          <h2 class="home-page-title">
            现在开始吧
          </h2>
          <hr>
          <p>
            <a href="https://github.com/fuchao2012/electron-awesome-app">Awesome APP</a> is built with <i class="fa fa-heart"></i> by <a href="https://github.com/fuchao2012">fuchao</a>
          </p>
        </div>
      </div>
    </div>

    <button class="to-top-arrow"><i class="fa fa-arrow-up"></i></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.muicss.com/mui-0.2.1/js/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js" charset="utf-8"></script>
    <script src="./AwesomeSearch/build/lib/fuse.min.js" charset="utf-8"></script>
    <script src="./AwesomeSearch/src/js/index.js"></script>
  </body>
</html>
